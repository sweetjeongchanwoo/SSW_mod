 infantry_equipment_4:0 "M2カービン"
 infantry_equipment_4_short:0 "M2カービン"
 infantry_equipment_4_desc:0 "戦後社会においても軍隊の拡充は欠かせないものとなった。我々には高火力の歩兵装備が必要だ。"
