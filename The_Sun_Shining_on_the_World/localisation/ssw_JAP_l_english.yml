 JAP_dec_cat_Agricultural_Land_Reform_desc:0 "我が国の貧富の格差の原因である「寄生地主制」を見直す時が来た。国民はこの悪習により困窮し、社会主義が蔓延る原因にもなっている。地主から強制的に土地を買い上げ、小作農にそれを分配し、政策に反対する華族を宥めなければならない。また、公約である「一年以内での解決」も達成しなければならない。"
