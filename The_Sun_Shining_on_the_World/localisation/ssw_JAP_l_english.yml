 SSW_jAP_Peace_Preservation_Law_desc:0 "1925年に制定されたこの法律は、我が国の国体を守る秩序として存在してきた。大正デモクラシーによって高まったファッション・コミュニズムをもう一度増やさないように、大東亜戦後の日本も取り締まりを強化する必要があるだろう。"
