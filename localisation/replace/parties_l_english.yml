 corporatocracism_desc:0 "企業支配主義政権"
 corporatocracism_ideology:0 "企業支配主義"
 corporatocracism_ideology_desc:0 "企業支配主義とは、 かつてフォード社の内部セキュリティ機関の責任者で、 全米自動車労働組合に対する武力さえ辞さない徹底的な態度で名を挙げたハリー・ベネットが、 アメリカの内患に有効的な手立てを取ろうとしない合衆国政府に失望したことで提唱した、 堕落した政府に変わり国民の信認を受けた企業が国家の存立に必要な立法、 行政、 司法を司る政治体制を目指す思想、 体制を指す。 "
