#無政府主義
 anarchism_drift:0 "日毎の無政府主義への支援"
 anarchism_acceptance:0 "無政府主義との外交の容認"
 anarchism:0 "無政府主義"
 anarchism_noun:0 "無政府主義"
 anarchism_desc:0 "無政府主義政権"
 anarchism_ideology:0 "無政府主義"
 anarchism_ideology_desc:0 "無政府主義とは、 権威そのものを拒否することであり、 社会を単一の中央集権国家ではなく、 自己管理と自治の集団に分割することを促進するものである。 "
 anarcho_syndicalism_ideology:0 "無政府サンディカリスム"
 anarcho_syndicalism_ideology_desc:0 "無政府サンディカリスム、 すなわちアナルコ・サンディカリスムは、 社会主義の一派であり、 労働組合運動を重視する無政府主義のことを指す。 アナルコ・サンディカリスムという名称はサム・マイアウェリングによって始められた。 "
 anarcho_capitalism_ideology:0 "無政府資本主義"
 anarcho_capitalism_ideology_desc:0 "無政府資本主義とは、 右派リバタリアンによる政治思想で、 企業支配主義と違って、 自由市場の自治を重視し、 国家の廃止を提唱する思想である。 無政府資本主義の社会では、 警察や裁判所など全ての治安サービスは税金によってではなく「民間の防衛・警備会社」によって提供され、 通貨は公開市場で民間の競合する銀行によって供給される。 従って、 無政府資本主義の下では個人や経済活動は、 政治によってよりも、 私法と契約によって管理される。 "
#革新共産主義
 progressive_communism_drift:0 "日毎の革新的共産主義への支援"
 progressive_communism_acceptance:0 "革新的共産主義との外交の容認"
 progressive_communism:0 "革新的共産主義"
 progressive_communism_noun:0 "革新的共産主義"
 progressive_communism_desc:0 "革新的共産主義政権"
 progressive_communism_ideology:0 "革新的共産主義"
 progressive_communism_ideology_desc:0 "従来のマルクス・レーニン主義やスターリン主義を改良した共産主義思想こそが革新的共産主義である。 この思想は存在しうる共産主義の欠点を修正した修正主義ともなり得るため、 共産主義同士の対立に陥る可能性も高い。 また、 この思想は宗教共産主義や急進リバタリアニズムなどに進化する可能性が存在し、 国々や指導者によって要点が違う思想でもある。 "
 syndicalism_ideology:0 "サンディカリスム"
 syndicalism_ideology_desc:0 "サンディカリスムは、 労働組合主義、 組合主義、 労働組合至上主義とも訳され、 資本家や国家主導の経済運営ではなく、 集産主義的な労働組合の連合により経済を運営するというもの。 資本主義あるいは社会主義に代わるものとして提案された経済体制の一種またはその思想。 "
 buddhist_socialism_ideology:0 "仏教社会主義"
 buddhist_socialism_ideology_desc:0 "仏教社会主義は、 仏教の原則に基づく社会主義を提唱する政治思想である。 主な主張としては、 階級制度の廃止及び改良、 仏教の精神に基づいた道徳的運動、 そして資産に対する執着を克服することである。 "
 islamic_socialism_ideology:0 "イスラム社会主義"
 islamic_socialism_ideology_desc:0 "イスラム社会主義は、 社会主義のより心霊主義的な形を求める要求に応ずる為に、 様々なムスリムのリーダーによって造り出された思想である。 一部の保守的なイスラム教学者は社会主義者が無神論者であると断言し、 私有財産の没収などといった社会主義のプログラムが圧制的、 かつイスラム教の教えに反していると断言している。 一方でイスラム社会主義者は、 ムハンマドの教えが平等の原則と富の再分配と互換性を持ち、 また宗教的共同体であるウンマを基礎とする社会主義は可能と主張している。 "
 christian_socialism_ideology:0 "キリスト教社会主義"
 christian_socialism_ideology_desc:0 "キリスト教社会主義とは、 キリスト教内における社会主義思想である。 現代的な意味でのキリスト教社会主義とは異なるが、 カール・マルクスは共産党宣言の中でキリスト教社会主義に言及しており、 キリスト教の主張が社会主義的であることを指摘した上で、 キリスト教社会主義は貴族階級の不満を聖化するための聖水に過ぎないとしている。 "
