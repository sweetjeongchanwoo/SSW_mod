 #イベント
 SSW_VFR.2.t:0 "ペタンの死"
 SSW_VFR.2.d:0 "我らの大統領フィリップペタンが7月10日未明に死亡が確認された。彼はドイツに降伏してからフランス国を導いてくれた偉大な指導者だった。彼が死亡した日は偶然にもフランス国新憲法を施行した日と同じ日であった。次の指導者は誰になるだろうか。"
 SSW_VFR.2.a:0 "暗黒の時代に突入する…"
 SSW_VFR.3.t:0 "パリへ帰還!!"
 SSW_VFR.3.d:0 "我々はついに過去の首都パリに帰還した!!パリに入場した軍はドイツによる占領から解放された市民たちから歓迎された。パリ市内でゲリラ活動をしているドイツ軍の掃討が確認された1日後には首都機能移転が始まった。我々の栄光の時は近い!ヴィヴラフランス!!"
 SSW_VFR.3.a:0 "ただいま!"
 Unstable_regime:0 "不安定な国家"
 Unstable_regime_desc:0 "ペタンによるフランス国が作られた時から今に至るまで常に国内ではドイツに北フランスが占領されていることについて不満が耐えない。さらにゲルマニアには崩壊の足音が近づきつつある。今こそ一世一代の大改革によりフランス国をかつてのような覇権国に舞い戻るときであろう。"
