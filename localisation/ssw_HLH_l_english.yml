 #ideas
 HLH_nerobefehl_for_himmler:0 "ネロ指令"
 HLH_nerobefehl_for_himmler_desc:0 "各員に帝国領内における破壊活動を許可し、 インフラや資源や生産施設の破壊を行うことによって奴らがそれらを入手する、 もしくは入手した後に使用不能状態に陥らせるのだ。 "
 HLH_nerobefehl_for_others:0 "ネロ指令"
 HLH_nerobefehl_for_others_desc:0 "どうやら親衛隊のクズどもは我々の地に潜入し愚かにも破壊活動を試みているようだ。 "
