l_english:
  TUR_idea_1:0"後進的な軽工業社会"
  TUR_idea_1_desc:0"トルコ産業は繊維産業などの軽工業が主体であり、それらは技術的発展が著しく遅れた工場や、経済危機による資金の途絶が関わっている。この問題に早急に対応しなければ、我々は祖国を失ってしまうかもしれない。"
  TUR_idea_2:0"外交的孤立"
  TUR_idea_2_desc:0"第二次世界大戦に参加せず、ドイツからの干渉を受け入れなかったため、ドイツは我々と戦いによる関係の改善を求めている。主要なヨーロッパ諸国との関係はもはや戦争による解決しかありえないだろう。"
  TUR_idea_3:0"アルメニア人との軋轢"
  TUR_idea_3_desc:0"19世紀末と20世紀初頭の二度にわたり、オスマン帝国領内でアルメニア人に対する大規模な虐殺が起きた。このうち第一次世界大戦中のアルメニア人虐殺は、1915年から1916年にかけて統一と進歩委員会（青年トルコ党）政権によって行われた、伝統的なアルメニア人居住地（大アルメニア）の南西部にあたるオスマン帝国領のアナトリア東部（西アルメニア）からのアルメニア人強制移住であり、これにともなって数多くのアルメニア人が犠牲になった。これにより、アルメニア人との対立が深まり、他の民族にも恐怖と解放を望むものが現れるだろう。この傷はどのようにして癒やすことができるのだろうか。"
  TUR_idea_4:0"正教会の帰属問題"
  TUR_idea_4_desc:0"我が国は大半がイスラム教徒である、が、ギリシャ正教の聖地を有しているが故に正教会とは長年対立し続けてきた。現在は宗教的な融和を図っているため、大きな問題になっていないが、多くの問題を抱えている現状ではいつ彼らとの衝突が発生するかわからない。"
  TUR_idea_5:0"経済危機"
  TUR_idea_5_desc:0"1947年に発生した経済危機は、後進的な工業を抱えていた当時、トルコ全土に大きな影響をもたらした。経済の再生には多大な時間を欲するだろう。"
  TUR_idea_6:0"一時的な経済対策"
  TUR_idea_6_desc:0"我々に求められているのは、問題の解決である。リスクが少なく、確実性に高い方法の方が、この問題の解決に能率的であるだろう。"
  TUR_idea_7:0"銀行の国営化"
  TUR_idea_7_desc:0"民間のやり方では、自らの利益が前提であって、国家のためになろうとしないのだ。国民が求める方法を素早く実現するために、銀行を国有化しよう。"
  TUR_idea_8:0"重工業化への準備"
  TUR_idea_8_desc:0"ソ連の四カ年計画などは、成功こそしたものの、それは多くの犠牲と大国の国力があって成功したものだ。我々が人民を思うのであれば、時間をかけてでも産業の更新に努めよう。"
  TUR_idea_9:0"安定傾向にある経済"
  TUR_idea_9_desc:0"我々の困窮していた経済はもはや、解決がマジかに迫っている。だが油断してはならない。経済の次にはさらなる問題が待ち受けているのだから。"
  TUR_idea_10:0"4カ年計画の開始"
  TUR_idea_10_desc:0"人民のために、この計画を準備してきたが、ようやく計画を実行する時が来た。我々の未来が明るくなるよう、アッラーに祈ろうではないか。"
  TUR_idea_11:0"乾燥地帯への熟練"
  TUR_idea_11_desc:0"長年小アジアを席巻してきたオスマン帝国は、西アジアの大部分を支配し、その地域の戦闘において優位を保っていた。それは現在のトルコ陸軍にも引き継がれ、乾燥した地域の先頭では高い技術を有している。"
  TUR_idea_12:0"復活の前兆"
  TUR_idea_12_desc:0"周辺諸国は危機にあるトルコを散々挑発して回ったが、今では怯える側に変わるほど、我々の栄光は取り戻しつつある。世界は小アジアの獅子を静かに見守っている。さあ、繁栄はすぐそこに。"
  TUR_idea_13:0"伝統的な産業を維持"
  TUR_idea_13_desc:0"重工業化が必ずしも良いこととは限らないのだ。伝統的な産業をより改良することで、独自の価値を持った産業が生まれるだろう。"
  TUR_idea_14:0"TIA(トルコ産業協会)"
  TUR_idea_14_desc:0"TIA(トルコ産業協会)は、産業に関する専門家や技術者、研究者を招集し、国内産業の問題点に取り組むことや、今後重要となる産業計画を推進していく集まりである。この協会によって、多くの計画が発案され、実行されていくことだろう。"
